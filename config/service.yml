apiVersion: v1
kind: Service
metadata:
  name: dvwa-app-service-r
  namespace: dvwa
spec:
  selector:
    app: dvwa-app-r
    tier: frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      # Port accessible inside cluster
      port: 8081
      # Port to forward to inside the pod
      targetPort: 80
